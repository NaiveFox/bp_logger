name: build-android

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter doctor (sanity)
        run: flutter doctor -v

      # Всегда работаем в каталоге приложения
      - name: Ensure Android wrapper under app/
        working-directory: ./app
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "::error ::pubspec.yaml not found in ./app"; exit 1;
          fi
          # Если нет android в app/ — создаём современную обёртку (v2 embedding по умолчанию)
          if [ ! -d "android" ]; then
            flutter create . --platforms=android --project-name bp_logger --org com.naivefox
          fi

      - name: Patch Gradle for Java17/AGP8/desugaring
        run: |
          python3 tools/patch_gradle.py app/android
        shell: bash

      - name: Flutter pub get (final)
        working-directory: ./app
        run: flutter pub get

      - name: Build release APK
        working-directory: ./app
        run: flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/app/outputs/flutter-apk/app-release.apk
