name: Build Android APK (stable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"     # 3.24.x на момент написания
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        shell: bash
        run: |
          set -e

          # 1) Создаём чистый каркас, куда положим наш код
          rm -rf proj
          flutter create -t app proj

          # 2) Подменяем код и pubspec на наши
          rm -rf proj/lib
          cp -r app/lib proj/lib
          cp app/pubspec.yaml proj/pubspec.yaml

          # 3) (Опционально) Переименуем приложение, если файл есть
          STR=proj/android/app/src/main/res/values/strings.xml
          if [ -f "$STR" ]; then
            sed -i 's#<string name="app_name">.*</string>#<string name="app_name">Мониторинг Давления</string>#' "$STR" || true
          fi

          # 4) Забираем зависимости
          (cd proj && flutter pub get)

      - name: Resolve dependencies
        run: |
          cd proj
          flutter pub get

      - name: Build release APK
        env:
          # иногда gradle любит больше памяти на runner’е
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8"
        run: |
          set -e
          cd proj
          flutter build apk --release -v

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: proj/build/app/outputs/flutter-apk/app-release.apk
