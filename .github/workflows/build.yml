name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          echo "üßπ Creating clean Flutter project"
          rm -rf proj
          flutter create proj
          cd proj

          echo "üì¶ Replace sources/pubspec from repo if present"
          cd ..
          if [ -d app/lib ]; then
            rm -rf proj/lib
            cp -r app/lib proj/lib
          fi

          # –ø–µ—Ä–µ–Ω–æ—Å pubspec –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          if [ -f app/pubspec.yaml ]; then
            cp app/pubspec.yaml proj/pubspec.yaml
          fi

          # –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ assets, –µ—Å–ª–∏ –µ—Å—Ç—å
          if [ -d app/assets ]; then
            rm -rf proj/assets
            cp -r app/assets proj/assets
          fi

          # –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ: –∏–º—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∏–∑ strings.xml, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          STR=proj/android/app/src/main/res/values/strings.xml
          if [ -f "$STR" ] && grep -q 'app_name' "$STR"; then
            echo "üè∑  App name in strings.xml remains as in template (change later if needed)"
          fi

          echo "üì• flutter pub get"
          (cd proj && flutter pub get)

      - name: Enable core library desugaring (AGP8)
        run: |
          set -e
          echo "üîß Enabling core library desugaring..."

          FILE_KTS="proj/android/app/build.gradle.kts"
          FILE_GROOVY="proj/android/app/build.gradle"

          if [ -f "$FILE_KTS" ]; then
            echo "‚Üí Patching build.gradle.kts"
            bash -c "python3 - <<'PY'
import re, pathlib
p = pathlib.Path('proj/android/app/build.gradle.kts')
txt = p.read_text(encoding='utf-8')

if 'isCoreLibraryDesugaringEnabled' not in txt:
    txt = re.sub(
        r'android\\s*\\{',
        'android {\\n'
        '    compileOptions {\\n'
        '        sourceCompatibility = JavaVersion.VERSION_17\\n'
        '        targetCompatibility = JavaVersion.VERSION_17\\n'
        '        isCoreLibraryDesugaringEnabled = true\\n'
        '    }\\n'
        '    kotlinOptions {\\n'
        '        jvmTarget = \"17\"\\n'
        '    }\\n',
        txt, count=1
    )

if 'coreLibraryDesugaring(' not in txt:
    txt = re.sub(
        r'dependencies\\s*\\{',
        'dependencies {\\n'
        '    coreLibraryDesugaring(\"com.android.tools:desugar_jdk_libs:2.0.4\")\\n',
        txt, count=1
    )

p.write_text(txt, encoding='utf-8')
print('‚úÖ build.gradle.kts patched')
PY"
          elif [ -f "$FILE_GROOVY" ]; then
            echo "‚Üí Patching build.gradle"
            bash -c "python3 - <<'PY'
import re, pathlib
p = pathlib.Path('proj/android/app/build.gradle')
txt = p.read_text(encoding='utf-8')

if 'coreLibraryDesugaringEnabled' not in txt:
    txt = re.sub(
        r'android\\s*\\{',
        'android {\\n'
        '    compileOptions {\\n'
        '        sourceCompatibility JavaVersion.VERSION_17\\n'
        '        targetCompatibility JavaVersion.VERSION_17\\n'
        '        coreLibraryDesugaringEnabled true\\n'
        '    }\\n'
        '    kotlinOptions {\\n'
        '        jvmTarget = \"17\"\\n'
        '    }\\n',
        txt, count=1
    )

if 'coreLibraryDesugaring' not in txt:
    txt = re.sub(
        r'dependencies\\s*\\{',
        'dependencies {\\n'
        '    coreLibraryDesugaring \"com.android.tools:desugar_jdk_libs:2.0.4\"\\n',
        txt, count=1
    )

p.write_text(txt, encoding='utf-8')
print('‚úÖ build.gradle patched')
PY"
          else
            echo "‚ö†Ô∏è  No app Gradle file found"
            exit 1
          fi

      - name: Build release APK
        shell: bash
        run: |
          set -e
          cd proj
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: |
            proj/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
