name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      # Готовим чистый проект и копируем наш код
      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          rm -rf proj
          flutter create -t app proj
          # подменяем lib и pubspec из папки app/
          rm -rf proj/lib
          cp -r app/lib proj/lib
          cp app/pubspec.yaml proj/pubspec.yaml

          # Меняем имя приложения и applicationId
          # (label надёжнее править в AndroidManifest.xml)
          sed -i 's/package="com.example.proj"/package="com.naivefox.bp_logger"/' proj/android/app/src/main/AndroidManifest.xml
          sed -i 's/android:label="@string\/app_name"/android:label="Мониторинг Давления"/' proj/android/app/src/main/AndroidManifest.xml

          # prod название пакета в gradle (applicationId)
          sed -i 's/applicationId "com.example.proj"/applicationId "com.naivefox.bp_logger"/' proj/android/app/build.gradle

          cd proj
          flutter pub get

      - name: Resolve dependencies
        run: |
          set -e
          cd proj
          flutter pub get

      - name: Build release APK
        shell: bash
        run: |
          set -e
          cd proj
          # Собираем релизный APK (без подписи; это нормально для установки вручную)
          flutter build apk --release -v

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: proj/build/app/outputs/flutter-apk/app-release.apk
