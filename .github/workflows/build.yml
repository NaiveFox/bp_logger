name: Build Android APK (diagnostic)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare project
        shell: bash
        run: |
          set -e
          cd app
          # гарантируем наличие проекта
          if [ ! -d android ]; then
            flutter create . --org com.naivefox --project-name bp_logger
          fi
          flutter pub get

          # Gradle wrapper и параметры
          sed -i 's|^distributionUrl=.*|distributionUrl=https://services.gradle.org/distributions/gradle-8.7-bin.zip|' android/gradle/wrapper/gradle-wrapper.properties || true
          cat >> android/gradle.properties <<'PROPS'
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
android.enableR8=false
android.enableDexingArtifactTransform=false
PROPS

      - name: Build debug APK (sanity check)
        shell: bash
        run: |
          set -e
          cd app
          flutter build apk --debug --no-tree-shake-icons -v
          ls -lah build/app/outputs/flutter-apk || true

      - name: Build release APK (verbose via Gradle)
        shell: bash
        run: |
          set -e
          cd app/android
          # Собираем напрямую gradle'м, чтобы увидеть ПЕРВЫЙ root-cause
          ./gradlew --version
          ./gradlew assembleRelease --stacktrace --info --no-daemon

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: |
            app/build/app/outputs/flutter-apk/app-debug.apk
            app/build/outputs/apk/release/app-release*.apk
          if-no-files-found: warn
