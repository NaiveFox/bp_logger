name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          rm -rf proj
          flutter create proj
          if [ -d app/lib ]; then
            rm -rf proj/lib
            cp -r app/lib proj/lib
          fi
          if [ -f app/pubspec.yaml ]; then
            cp app/pubspec.yaml proj/pubspec.yaml
          fi
          if [ -d app/assets ]; then
            rm -rf proj/assets
            cp -r app/assets proj/assets
          fi
          (cd proj && flutter pub get)

      - name: Patch Gradle for Java17 + desugaring
        run: python .github/scripts/patch_gradle.py

      - name: Build release APK
        shell: bash
        run: |
          set -e
          cd proj
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: proj/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
