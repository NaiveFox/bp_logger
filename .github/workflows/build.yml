name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          echo "ðŸ§¹ Creating clean Flutter project"
          rm -rf proj
          flutter create proj

          echo "ðŸ“¦ Replace sources/pubspec from repo if present"
          if [ -d app/lib ]; then
            rm -rf proj/lib
            cp -r app/lib proj/lib
          fi

          if [ -f app/pubspec.yaml ]; then
            cp app/pubspec.yaml proj/pubspec.yaml
          fi

          if [ -d app/assets ]; then
            rm -rf proj/assets
            cp -r app/assets proj/assets
          fi

          (cd proj && flutter pub get)

      - name: Enable core library desugaring (AGP8)
        shell: bash
        run: |
          set -e
          echo "ðŸ”§ Enabling core library desugaring..."

          FILE_KTS="proj/android/app/build.gradle.kts"
          FILE_GROOVY="proj/android/app/build.gradle"

