name: Build Flutter APK (Android)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/build.yml"
      - "tools/**"

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      WORKDIR: app
      JAVA_VERSION: "17"
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Recreate fresh Android wrapper
        working-directory: ${{ env.WORKDIR }}
        run: |
          rm -rf android
          flutter create --platforms=android .

      - name: Get dependencies
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Apply Android patches
        run: python3 tools/patch_android.py ${{ github.workspace }}/${{ env.WORKDIR }}

      - name: Build APK (universal + split per ABI)
        working-directory: ${{ env.WORKDIR }}
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.warning.mode=all"
        run: |
          flutter clean
          flutter build apk --release --split-per-abi -v --no-shrink --dart-define=CI=true

      - name: Upload universal APK
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-universal.apk
          path: ${{ env.WORKDIR }}/build/app/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-arm64-v8a.apk
          path: ${{ env.WORKDIR }}/build/app/outputs/apk/release/app-arm64-v8a-release.apk
          if-no-files-found: error

      - name: Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-armeabi-v7a.apk
          path: ${{ env.WORKDIR }}/build/app/outputs/apk/release/app-armeabi-v7a-release.apk
          if-no-files-found: ignore

      - name: Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-x86_64.apk
          path: ${{ env.WORKDIR }}/build/app/outputs/apk/release/app-x86_64-release.apk
          if-no-files-found: ignore

      - name: Collect Gradle diagnostics
        if: always()
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p diag
          find . -path "*/build/reports/problems/problems-report.html" -exec cp --parents {} diag/ \; 2>/dev/null || true
          find android -name "*AndroidManifest*.xml" -exec cp --parents {} diag/ \; 2>/dev/null || true
          find android -name "*.log" -exec cp --parents {} diag/ \; 2>/dev/null || true
          cp -r android/*.gradle* diag/ 2>/dev/null || true
          (cd diag && zip -r ../gradle-diagnostics.zip .) || true

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-diagnostics
          path: ${{ env.WORKDIR }}/gradle-diagnostics.zip
          if-no-files-found: ignore
