          cat > patch_gradle.py <<'PY'
import re, pathlib, sys

def patch(path, is_kts: bool):
    p = pathlib.Path(path)
    txt = p.read_text(encoding='utf-8')

    if is_kts:
        if 'isCoreLibraryDesugaringEnabled' not in txt:
            txt = re.sub(
                r'android\s*\{',
                'android {\n'
                '    compileOptions {\n'
                '        sourceCompatibility = JavaVersion.VERSION_17\n'
                '        targetCompatibility = JavaVersion.VERSION_17\n'
                '        isCoreLibraryDesugaringEnabled = true\n'
                '    }\n'
                '    kotlinOptions {\n'
                '        jvmTarget = "17"\n'
                '    }\n',
                txt, count=1
            )
        if 'coreLibraryDesugaring(' not in txt:
            txt = re.sub(
                r'dependencies\s*\{',
                'dependencies {\n'
                '    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")\n',
                txt, count=1
            )
    else:
        if 'coreLibraryDesugaringEnabled' not in txt:
            txt = re.sub(
                r'android\s*\{',
                'android {\n'
                '    compileOptions {\n'
                '        sourceCompatibility JavaVersion.VERSION_17\n'
                '        targetCompatibility JavaVersion.VERSION_17\n'
                '        coreLibraryDesugaringEnabled true\n'
                '    }\n'
                '    kotlinOptions {\n'
                '        jvmTarget = "17"\n'
                '    }\n',
                txt, count=1
            )
        if 'coreLibraryDesugaring ' not in txt:
            txt = re.sub(
                r'dependencies\s*\{',
                'dependencies {\n'
                '    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"\n',
                txt, count=1
            )

    p.write_text(txt, encoding='utf-8')
    print(f"âœ… Patched {p}")

def main():
    kts = pathlib.Path("proj/android/app/build.gradle.kts")
    groovy = pathlib.Path("proj/android/app/build.gradle")
    if kts.exists():
        patch(kts, True)
    elif groovy.exists():
        patch(groovy, False)
    else:
        print("No Gradle file found", file=sys.stderr)
        sys.exit(1)

if __name__ == "__main__":
    main()
