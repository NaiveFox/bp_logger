name: build-android

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Ensure app/android exists (v2 embedding)
        working-directory: ./app
        shell: bash
        run: |
          set -e
          if [ ! -f pubspec.yaml ]; then
            echo "::error ::app/pubspec.yaml not found"; exit 1;
          fi
          if [ ! -d android ]; then
            flutter create --platforms=android --org com.naivefox --project-name bp_logger .
          fi

      - name: Patch Gradle (Java17 + desugaring)
        shell: bash
        run: |
          python3 tools/patch_gradle.py app/android

      - name: Force v2 embedding meta in AndroidManifest
        working-directory: ./app
        shell: bash
        run: |
          set -e
          M=android/app/src/main/AndroidManifest.xml
          if [ ! -f "$M" ]; then
            echo "::error ::Manifest not found at $M"; exit 1;
          fi
          # убрать наследие v1, если промелькнёт
          sed -i '/android:name="\${applicationName}"/d' "$M" || true

          # корректно вставить meta-data ТОЛЬКО если её ещё нет
          if ! grep -q 'flutterEmbedding' "$M"; then
            awk '
              BEGIN{ins=0}
              /<application[^>]*>/ && ins==0 {
                print
                print "        <meta-data android:name=\"flutterEmbedding\" android:value=\"2\" />"
                ins=1
                next
              }
              {print}
            ' "$M" > "$M.tmp"
            mv "$M.tmp" "$M"
          fi

      - name: Flutter pub get
        working-directory: ./app
        run: flutter pub get

      - name: Build release APK
        working-directory: ./app
        run: flutter build apk --release --target=lib/main.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/app/outputs/flutter-apk/app-release.apk
