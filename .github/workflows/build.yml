name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      FLUTTER_CHANNEL: 'stable'
      ANDROID_SDK_ROOT: /opt/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Flutter doctor (sanity)
        run: |
          flutter --version
          flutter doctor -v

      - name: Bootstrap project (create android, copy app/, pub get)
        run: bash tools/bootstrap_project.sh

      - name: Patch Gradle for Java17/AGP8/desugaring
        run: python3 tools/patch_gradle.py

      - name: Flutter pub get (final)
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: build/app/outputs/flutter-apk/app-release.apk
