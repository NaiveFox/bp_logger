name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: stable

      - name: Generate Flutter project
        run: flutter create bp_logger_app

      - name: Copy source files
        run: |
          cp -f app/lib/main.dart bp_logger_app/lib/main.dart
          cp -f app/pubspec.yaml bp_logger_app/pubspec.yaml

      - name: Get dependencies
        working-directory: bp_logger_app
        run: flutter pub get

      - name: Build release APK
        working-directory: bp_logger_app
        run: flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger_release
          path: bp_logger_app/build/app/outputs/flutter-apk/app-release.apk
