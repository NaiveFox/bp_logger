name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        run: |
          set -e
          echo "üßπ Creating fresh Flutter project in ./proj"
          rm -rf proj
          flutter create -t app proj

          echo "üì¶ Injecting your sources (if present)"
          # –¢–≤–æ–∏ –∏—Å—Ö–æ–¥–Ω–∏–∫–∏ –æ–∂–∏–¥–∞—é—Ç—Å—è –≤ app/lib –∏ app/pubspec.yaml –≤ –∫–æ—Ä–Ω–µ —Ä–µ–ø–æ
          if [ -d app/lib ]; then
            rm -rf proj/lib
            cp -R app/lib proj/lib
          fi

          if [ -f app/pubspec.yaml ]; then
            cp app/pubspec.yaml proj/pubspec.yaml
          fi

          # –î–æ–ø. –∫–∞—Ç–∞–ª–æ–≥–∏ (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
          if [ -d app/assets ]; then
            mkdir -p proj/assets
            cp -R app/assets/ proj/assets/
          fi
          if [ -f app/analysis_options.yaml ]; then
            cp app/analysis_options.yaml proj/analysis_options.yaml
          fi

          echo "‚úÖ Project prepared"

      - name: Enable core library desugaring (AGP8)
        run: |
          set -e
          echo "üîß Enabling core library desugaring..."

          FILE_KTS="proj/android/app/build.gradle.kts"
          FILE_GROOVY="proj/android/app/build.gradle"

          if [ -f "$FILE_KTS" ]; then
            echo "‚Üí Patching build.gradle.kts"
            python3 - <<'PY'
import re, pathlib
p = pathlib.Path("proj/android/app/build.gradle.kts")
txt = p.read_text(encoding="utf-8")

# compileOptions + kotlinOptions + desugaring toggle
if "isCoreLibraryDesugaringEnabled" not in txt:
    txt = re.sub(
        r'android\s*\{',
        'android {\n'
        '    compileOptions {\n'
        '        sourceCompatibility = JavaVersion.VERSION_17\n'
        '        targetCompatibility = JavaVersion.VERSION_17\n'
        '        isCoreLibraryDesugaringEnabled = true\n'
        '    }\n'
        '    kotlinOptions {\n'
        '        jvmTarget = "17"\n'
        '    }\n',
        txt, count=1
    )

# dependency
if "coreLibraryDesugaring(" not in txt:
    txt = re.sub(
        r'dependencies\s*\{',
        'dependencies {\n'
        '    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")\n',
        txt, count=1
    )

p.write_text(txt, encoding="utf-8")
print("‚úÖ build.gradle.kts patched")
PY

          elif [ -f "$FILE_GROOVY" ]; then
            echo "‚Üí Patching build.gradle"
            python3 - <<'PY'
import re, pathlib
p = pathlib.Path("proj/android/app/build.gradle")
txt = p.read_text(encoding="utf-8")

if "coreLibraryDesugaringEnabled" not in txt:
    txt = re.sub(
        r'android\s*\{',
        'android {\n'
        '    compileOptions {\n'
        '        sourceCompatibility JavaVersion.VERSION_17\n'
        '        targetCompatibility JavaVersion.VERSION_17\n'
        '        coreLibraryDesugaringEnabled true\n'
        '    }\n'
        '    kotlinOptions {\n'
        '        jvmTarget = "17"\n'
        '    }\n',
        txt, count=1
    )

if "coreLibraryDesugaring" not in txt:
    txt = re.sub(
        r'dependencies\s*\{',
        'dependencies {\n'
        '    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"\n',
        txt, count=1
    )

p.write_text(txt, encoding="utf-8")
print("‚úÖ build.gradle patched")
PY
          else
            echo "‚ö†Ô∏è  No app Gradle file found"
            exit 1
          fi

      - name: Resolve dependencies
        working-directory: proj
        run: |
          set -e
          flutter pub get
          # –ü–æ–∫–∞–∂–∏, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ —É—Å—Ç–∞—Ä–µ–ª–æ
          flutter pub outdated || true

      - name: Build release APK
        working-directory: proj
        run: |
          set -e
          echo "üèó  Building release APK"
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: |
            proj/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
