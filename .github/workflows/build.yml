name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      # üëâ –°–æ–∑–¥–∞—ë–º —á–∏—Å—Ç—ã–π –ø—Ä–æ–µ–∫—Ç –∏ –ø–æ–¥–º–µ–Ω—è–µ–º –≤ –Ω—ë–º –Ω–∞—à–∏ —Ñ–∞–π–ª—ã
      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          rm -rf proj
          flutter create -t app proj
          # –ø–æ–¥–º–µ–Ω—è–µ–º lib –∏ pubspec.yaml –Ω–∞—à–∏–º–∏ (–ª–µ–∂–∞—Ç —É —Ç–µ–±—è –≤ –ø–∞–ø–∫–µ app/)
          rm -rf proj/lib
          cp -r app/lib proj/lib
          cp app/pubspec.yaml proj/pubspec.yaml
          cd proj
          flutter pub get

      - name: Build release APK
        shell: bash
        run: |
          set -e
          cd proj
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: proj/build/app/outputs/flutter-apk/app-release.apk
