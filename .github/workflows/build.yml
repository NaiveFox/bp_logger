name: Build Flutter APK (Android)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/build.yml"
      - "tools/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      WORKDIR: app
      JAVA_VERSION: "17"
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Ensure Flutter Android wrapper
        working-directory: ${{ env.WORKDIR }}
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi

      - name: Pub get
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Patch Android (pin AGP/Kotlin + Gradle app + Manifest)
        run: |
          python3 tools/patch_android.py "$WORKDIR"

      - name: Build release APK
        working-directory: ${{ env.WORKDIR }}
        env:
          GRADLE_OPTS: "-Dorg.gradle.warning.mode=all"
        run: |
          flutter clean
          flutter build apk --release -v --no-shrink --dart-define=CI=true

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Collect Gradle diagnostics
        if: always()
        working-directory: ${{ env.WORKDIR }}
        run: |
          mkdir -p diag
          find . -path "*/build/reports/problems/problems-report.html" -print -exec cp --parents {} diag/ \; || true
          find android/app/build -name "*AndroidManifest*.xml" -print -exec cp --parents {} diag/ \; || true
          find android/app -maxdepth 1 -name "build.gradle*" -print -exec cp --parents {} diag/ \; || true
          find android -maxdepth 1 -name "settings.gradle*" -print -exec cp --parents {} diag/ \; || true
          (cd diag && zip -r ../gradle-diagnostics.zip .) || true

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-diagnostics
          path: app/gradle-diagnostics.zip
          if-no-files-found: ignore
