name: Build Flutter APK (Android)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - ".github/workflows/build.yml"
      - "tools/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      WORKDIR: app
      JAVA_VERSION: "17"
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flutter (${{ env.FLUTTER_CHANNEL }})
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Ensure Flutter Android wrapper
        working-directory: ${{ env.WORKDIR }}
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms=android .
          fi

      - name: Pub get
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      - name: Patch Gradle/Kotlin/Desugaring + Settings (Groovy/KTS)
        run: |
          python3 tools/patch_gradle.py "$WORKDIR"

      - name: Print Gradle files (debug)
        working-directory: ${{ env.WORKDIR }}
        run: |
          echo "== settings.gradle ==" && (cat android/settings.gradle 2>/dev/null || true)
          echo "== settings.gradle.kts ==" && (cat android/settings.gradle.kts 2>/dev/null || true)
          echo "== build.gradle ==" && (cat android/build.gradle 2>/dev/null || true)
          echo "== build.gradle.kts ==" && (cat android/build.gradle.kts 2>/dev/null || true)
          echo "== app/build.gradle ==" && (cat android/app/build.gradle 2>/dev/null || true)
          echo "== app/build.gradle.kts ==" && (cat android/app/build.gradle.kts 2>/dev/null || true)

      - name: Verify desugaring wired (Groovy/KTS)
        working-directory: ${{ env.WORKDIR }}
        shell: bash
        run: |
          set -e
          if [ -f android/app/build.gradle ]; then
            grep -q 'coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:' android/app/build.gradle
          elif [ -f android/app/build.gradle.kts ]; then
            grep -q 'coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:' android/app/build.gradle.kts
          else
            echo "::error ::Neither build.gradle nor build.gradle.kts found in android/app"; exit 1
          fi

      - name: Build release APK
        working-directory: ${{ env.WORKDIR }}
        run: |
          flutter clean
          flutter build apk --release -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
