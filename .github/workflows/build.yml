name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project skeleton
        run: |
          flutter --version
          flutter create .
          rm -rf lib
          mkdir -p lib
          cp -f app/lib/main.dart lib/main.dart
          cp -f app/pubspec.yaml pubspec.yaml

      - name: Install deps
        run: flutter pub get

      - name: Adjust Android settings
        run: |
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 24/' android/app/build.gradle
          MANIFEST=android/app/src/main/AndroidManifest.xml
          grep -q POST_NOTIFICATIONS "$MANIFEST" || \
            sed -i 's#<manifest#<manifest\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>#' "$MANIFEST"

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk
