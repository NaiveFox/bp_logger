name: Build Android APK (bulletproof)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Doctor
        run: |
          flutter --version
          flutter doctor -v
          dart --version

      - name: Prepare clean project
        shell: bash
        run: |
          set -e
          echo "ðŸ§¹ create clean proj"
          rm -rf proj
          flutter create proj
          if [ -d app/lib ]; then
            rm -rf proj/lib
            cp -r app/lib proj/lib
          fi
          if [ -f app/pubspec.yaml ]; then
            cp app/pubspec.yaml proj/pubspec.yaml
          fi
          if [ -d app/assets ]; then
            rm -rf proj/assets
            cp -r app/assets proj/assets
          fi
          (cd proj && flutter pub get)

      - name: Enable core library desugaring (AGP8-safe)
        shell: bash
        run: |
          set -e
          echo "ðŸ”§ patch gradle for Java 17 + desugaring"
          python3 - <<'PY'
import re, pathlib, sys

def patch(path, is_kts: bool):
    p = pathlib.Path(path)
    txt = p.read_text(encoding='utf-8')

    if is_kts:
        if 'isCoreLibraryDesugaringEnabled' not in txt:
            txt = re.sub(
                r'android\s*\{',
                'android {\n'
                '    compileOptions {\n'
                '        sourceCompatibility = JavaVersion.VERSION_17\n'
                '        targetCompatibility = JavaVersion.VERSION_17\n'
                '        isCoreLibraryDesugaringEnabled = true\n'
                '    }\n'
                '    kotlinOptions {\n'
                '        jvmTarget = "17"\n'
                '    }\n',
                txt, count=1
            )
        if 'coreLibraryDesugaring(' not in txt:
            txt = re.sub(
                r'dependencies\s*\{',
                'dependencies {\n'
                '    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")\n',
                txt, count=1
            )
    else:
        if 'coreLibraryDesugaringEnabled' not in txt:
            txt = re.sub(
                r'android\s*\{',
                'android {\n'
                '    compileOptions {\n'
                '        sourceCompatibility JavaVersion.VERSION_17\n'
                '        targetCompatibility JavaVersion.VERSION_17\n'
                '        coreLibraryDesugaringEnabled true\n'
                '    }\n'
                '    kotlinOptions {\n'
                '        jvmTarget = "17"\n'
                '    }\n',
                txt, count=1
            )
        if 'coreLibraryDesugaring ' not in txt:
            txt = re.sub(
                r'dependencies\s*\{',
                'dependencies {\n'
                '    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"\n',
                txt, count=1
            )

    p.write_text(txt, encoding='utf-8')
    print(f"âœ… Patched {p}")

kts = pathlib.Path("proj/android/app/build.gradle.kts")
groovy = pathlib.Path("proj/android/app/build.gradle")
if kts.exists():
    patch(kts, True)
elif groovy.exists():
    patch(groovy, False)
else:
    print("No Gradle file found", file=sys.stderr)
    sys.exit(1)
PY

      - name: Build release APK
        shell: bash
        run: |
          set -e
          cd proj
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bp_logger-apk
          path: proj/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
