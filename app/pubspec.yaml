name: bp_logger
description: Simple blood pressure logger with charts, filters and stats
publish_to: "none"

# Версию можешь менять — сборка возьмёт её в название
version: 1.1.0+3

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- наши библиотеки ---
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  fl_chart: ^0.66.2

  # опционально (иконки iOS-стиля, ничего не ломает)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # Если позже добавим картинки/шрифты — подключим тут:
